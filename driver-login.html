<!-- driver-login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>دخول المندوب - مطبخ سارة</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>

<body data-page="driver-login">
  <header class="header">
    <div class="header-inner">
      <div class="header-logo">مطبخ سارة</div>
      <nav class="header-nav">
        <a href="index.html" class="header-link">الرئيسية</a>
        <a href="driver-login.html" class="header-link header-link--primary">دخول المندوب</a>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <section class="section" style="max-width: 420px">
      <h1 class="page-title">دخول المندوب</h1>
      <form id="driver-login-form">
        <div style="display: flex; flex-direction: column; gap: 0.75rem">
          <div>
            <label class="label" for="driver-email">الإيميل</label>
            <input id="driver-email" type="email" class="input" placeholder="driver@example.com" />
          </div>
          <div>
            <label class="label" for="driver-password">كلمة المرور</label>
            <input id="driver-password" type="password" class="input" />
          </div>
          <button type="submit" class="btn btn-primary">دخول</button>
        </div>
      </form>
      <p id="driver-login-error" style="color: darkred; font-size: 0.85rem; margin-top: 0.5rem"></p>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div>© 2025 مطبخ سارة</div>
      <div>تسجيل المندوب سيتم ربطه بحساباته في Supabase لاحقًا</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="toast.js"></script>
  <script src="driver.js"></script>
</body>

</html>
